<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Psyche Mercatus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f4f8;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-top: 30px;
        }
        input[type="email"] {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Seu futuro comportamental começa aqui</h1>
    <p>Cadastre seu e-mail para acessar a prévia beta do Psyche Mercatus.</p>
    <form action="#" method="POST" onsubmit="alert('Obrigado pelo cadastro! Em breve entraremos em contato.'); return false;">
        <input type="email" placeholder="Seu melhor e-mail" required />
        <button type="submit">Acesse a prévia beta</button>
    </form>
</body>
</html>
